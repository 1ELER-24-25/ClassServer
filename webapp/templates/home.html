<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassServer - IoT Gaming System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ClassServer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/server-info">Server Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mqtt-docs">MQTT Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to ClassServer</h1>
        <p class="lead">IoT Gaming System for 1ELER-24-25</p>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Active Games</h2>
                <div id="activeGames">
                    <!-- Active games will be populated here via JavaScript -->
                    <p>No active games</p>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Leaderboard</h2>
                <div id="leaderboard">
                    <!-- Leaderboard will be populated here via JavaScript -->
                    <p>Loading leaderboard...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
