{% extends "base.html" %}

{% block title %}Logg Inn - ClassServer{% endblock %}

{% block page_stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/retro.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Logg Inn</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label>RFID eller Brukernavn</label>
                            <input type="text" class="form-control" name="identifier" required>
                        </div>
                        <div class="form-group">
                            <label>Passord</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button type="submit" class="btn btn-primary">Logg Inn</button>
                            <a href="{{ url_for('register') }}" class="btn btn-link">Registrer Ny Bruker</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
