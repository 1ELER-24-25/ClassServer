{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Profile Information</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Username: <span id="username">Loading...</span><br>
                        RFID: <span id="rfid">Loading...</span>
                    </p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h5>ELO Ratings</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Chess: <span id="chess-elo">Loading...</span><br>
                        Foosball: <span id="foosball-elo">Loading...</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2>Game History</h2>
            <div id="gameHistory" class="retro-container">
                <!-- Game history will be populated here via JavaScript -->
                <p class="loading">Loading game history...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
