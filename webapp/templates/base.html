<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClassServer - IoT Spillsystem{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Press Start 2P for headings, Share Tech Mono for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
        
    {% block page_stylesheets %}
    <!-- Default stylesheet link removed, will be added by inheriting templates -->
    {% endblock %}

    {% block extra_head %}{% endblock %}
</head>
<body class="retro-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand retro-text" href="/">ClassServer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/server-info">Serverinfo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mqtt-docs">MQTT Dokumentasjon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profil</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_courses') }}">Kurs</a> {# New Link #}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="retro-container">
        {% block content %}{% endblock %}
    </main>

    <footer class="retro-footer mt-5">
        <div class="container text-center">
            <p class="mb-0">ClassServer - IoT Spillsystem</p>
            <small>1ELER-24-25</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
