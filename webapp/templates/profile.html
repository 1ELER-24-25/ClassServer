{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Profilinformasjon</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Brukernavn: <span id="username">Laster...</span><br>
                        RFID: <span id="rfid">Laster...</span>
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('virtual_board') }}" class="btn btn-success">
                            Spill Sjakk
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">
                            Logg Ut
                        </a>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h5>ELO Rangering</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Sjakk: <span id="chess-elo">Laster...</span><br>
                        Fotballspill: <span id="foosball-elo">Laster...</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2>Spillhistorikk</h2>
            <div id="gameHistory" class="retro-container">
                <p class="loading">Laster spillhistorikk...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
