<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Info - ClassServer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ClassServer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/server-info">Server Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mqtt-docs">MQTT Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Server Information</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">MQTT Broker</h5>
                <p class="card-text">Host: {{ info.mqtt.host }}<br>Port: {{ info.mqtt.port }}</p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Node-RED</h5>
                <p class="card-text">URL: <a href="{{ info.nodered.url }}" target="_blank">{{ info.nodered.url }}</a></p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">InfluxDB</h5>
                <p class="card-text">URL: <a href="{{ info.influxdb.url }}" target="_blank">{{ info.influxdb.url }}</a></p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Adminer</h5>
                <p class="card-text">URL: <a href="{{ info.adminer.url }}" target="_blank">{{ info.adminer.url }}</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
